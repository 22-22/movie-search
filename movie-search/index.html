<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>

<body>
    <header class="header">
        <h1>MovieSearch</h1>
    </header>
    <main class="main">
        <p class="err"></p>
        <form class="search" action="" method="GET">
            <input type="text" class="search-input" autofocus autocomplete="off" placeholder="Search movie">
            <button class="search-btn">Search</button>
            <div class="loader" style="display: none;"></div>
            <span class="search-keyboard"></span>
            <span class="search-mic"></span>
            <div class="keyboard-window hidden"></div>
            <span class="search-clear"></span>
        </form>
        <p class="info"></p>
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-button-next btn-right"></div>
            <div class="swiper-button-prev btn-left"></div>
            <div class="swiper-pagination"></div>
        </div>
    </main>
    <footer class="footer"><a href="https://rs.school/" class="rss" target="_blank">RS School 2020q1
        </a>
        <a href="https://github.com/22-22" class="github" target="_blank">22-22</a></footer>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>

</html>
